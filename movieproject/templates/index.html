{% extends 'base.html' %}
{% block body %}
<p >
<div class="container" style="float:left;" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col mb-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="150px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                       <p class="card-text">{{i.desc}}</p>
                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">{{i.name}}</a><br>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

</p>
{% endblock %}
